<html>
    <head>
        <title>Hunger Games Sim</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    </head>
    <body>
        <nav style="background-color: #243648" class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Art's Hunger Games Simulator</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form class="form-inline" action="./AddPlayers">
                    <div class="row districtRow">
                        <div class="well well-sm col-xs-12">
                            <div class="districtContainer col-xs-12 col-lg-1">
                                <div class="verticalAlignName" style="text-align: center">
                                    District 1
                                </div>
                            </div>
                            <div class="col-sm-6 col-lg-11 femaleBlockBorder">
                                <div class="genderContainer genderBorder col-xs-12 col-lg-1">
                                    <label class="verticalAlignName">Female</label>
                                </div>
                                <div class="form-group col-xs-12 col-lg-4">
                                    <label class="col-sm-4 floatNone">First Name:</label>
                                    <input class="form-control col-sm-8 floatNone" id="firstName">
                                </div>
                                <div class="form-group col-xs-12 col-lg-4">
                                    <label class="col-sm-4 floatNone">Last Name:</label>
                                    <input class="form-control col-sm-8 floatNone" id="lastName">
                                </div>
                                <div class="form-group col-xs-12 col-lg-2">
                                    <label class="col-sm-4 floatNone">Age:</label>
                                    <input class="form-control ageInput col-sm-8 floatNone" id="age" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6 col-lg-11">
                                <div class="genderContainer genderBorder col-xs-12 col-lg-1">
                                    <label class="verticalAlignName">Male</label>
                                </div>
                                <div class="form-group col-xs-12 col-lg-4">
                                    <label class="col-sm-4 floatNone">First Name:</label>
                                    <input class="form-control col-sm-8 floatNone" id="firstName">
                                </div>
                                <div class="form-group col-xs-12 col-lg-4">
                                    <label class="col-sm-4 floatNone">Last Name:</label>
                                    <input class="form-control col-sm-8 floatNone" id="lastName">
                                </div>
                                <div class="form-group col-xs-12 col-lg-2">
                                    <label class="col-sm-4 floatNone">Age:</label>
                                    <input class="form-control ageInput col-sm-8 floatNone" id="age" type="number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-default mainBtn"><span class="glyphicon glyphicon-plus pull-right"></span>Add Another</button>
                        <button type="button" class="btn btn-default mainBtn mainButtonMargin"><span class="glyphicon glyphicon-th-list pull-right"></span>Autocomplete</button>
                        <button type="submit" class="btn btn-default disabled mainBtn mainButtonMargin" disabled="disabled"><span class="glyphicon glyphicon-log-in pull-right"></span>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
